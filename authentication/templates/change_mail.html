{% extends 'structure.html' %}
{% load static %}


{% block content %}
<main class="container-fluid">
    <div class="d-flex flex-wrap justify-content-center align-items-start w-100 mb-5">

        <a class="arrow-begin" href="{% url 'env:user-flux' %}"> < < < </a>

        <div class="w-50 mt-5 pt-3 px-5">
            <h2 class="text-center my-4">Changer votre adresse e-mail !</h2>

            <form method="post" class="text-start mx-auto">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <p class="w-50 mb-4 mx-auto">
                    <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }} :</label>
                    {{ form.password}}
                </p>

                <div class="alert alert-primary d-flex align-items-center justify-content-center w-50 mx-auto my-5 py-1" role="alert">
                    <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2 text-primary"></i>
                    <div>Modifiez</div>
                </div>

                 <p class="w-50 mb-2 mx-auto">
                    <label for="{{ form.new_mail1.id_for_label }}" class="form-label">{{ form.new_mail1.label }} :</label>
                    {{ form.new_mail1 }}
                </p>

                 <p class="w-50 mb-2 mx-auto">
                    <label for="{{ form.new_mail2.id_for_label }}" class="form-label">{{ form.new_mail2.label }} :</label>
                    {{ form.new_mail2 }}
                </p>

                <p class="p-submit w-50 mb-4 mx-auto">
                    <input type="submit" value="Valider">
                </p>
            </form>

            {% include '_alerts.html' %}
        </div>
    </div>
</main>
{% endblock %}
