{% extends 'structure.html' %}

{% block nav_bar %}
<nav class="navbar navbar-expand-lg bg-light px-3 py-3">
    <div class="container-fluid">
        <h1>Le monde de la critique</h1>
        <div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-5">
                <li class="nav-item d-flex align-items-center me-5">
                    <button type="button" class="btn-project" onclick="location.href='{% url 'auth:login' %}'">Connexion</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<main class="container-fluid">
    <div class="d-flex flex-wrap justify-content-center align-items-start w-100 mb-5">
        <div class="w-75 mt-5 pt-3 px-5">
            <h2 class="text-center my-4">Inscription</h2>

            <form method="post" id="form-registration"  class="text-start mx-auto">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <p class="w-50 mb-2 mx-auto">
                    <label for="{{ form.username.id_for_label }}" class="register-username-infos form-label">{{ form.username.label }} :</label>
                    {{ form.username }}
                </p>

                <p class="w-50 mb-5 mx-auto">
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }} :</label>
                    {{ form.email }}
                </p>

                 <p class="w-50 mb-2 mx-auto">
                    <label for="{{ form.password1.id_for_label }}" class="register-password-infos form-label">{{ form.password1.label }} :</label>
                    {{ form.password1 }}
                </p>

                 <p class="w-50 mb-4 mx-auto">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }} :</label>
                    {{ form.password2 }}
                </p>

                <p class="p-submit w-50 mb-4 mx-auto">
                    <input type="submit" value="Valider">
                </p>
            </form>

            {% include '_alerts.html' %}
        </div>
    </div>
</main>
{% endblock %}
