{% extends 'structure.html' %}

{% block nav_bar %}
<nav class="navbar navbar-expand-lg bg-light px-3 py-3">
    <div class="container-fluid">
        <h1>Le monde de la critique</h1>
        <div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-5">
                <li class="nav-item d-flex align-items-center me-5">
                    <button type="button" class="btn-project" onclick="location.href='{% url 'auth:login' %}'">Connexion</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="d-flex justify-content-center align-items-start">
        <div class="w-50">
            <h2 class="my-4">Inscription</h2>
            <form action="" method="post" id="form-registration"  class="mx-auto">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="p-submit">
                    <input type="submit" value="Valider">
                </p>
            </form>
            {% include '_alerts.html' %}
        </div>
    </div>
</div>
{% endblock %}
