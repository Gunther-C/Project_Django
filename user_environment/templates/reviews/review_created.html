{% extends 'user_index.html' %}


{% block user_env %}
<section id="sect-create">

    <a class="arrow-begin" href="{% url 'env:user-flux' %}"> < < < </a>

    <h2 class="text-center my-4">Critique</h2>

        <form action="" method="post" enctype="multipart/form-data" class="text-start mx-auto">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <h5>Ticket :</h5>
            {{ form_ticket.as_p }}

            <hr class="hr-60 my-5 mx-auto">

            <h5>Votre avis :</h5>
            <div class="mb-4">
                <label for="{{ form.title_review.id_for_label }}" class="form-label">{{ form.title_review.label }} :</label>
                {{ form.title_review }}
            </div>
            <div class="mb-4">
                <label for="{{ form.rating.id_for_label }}" class="form-label">{{ form.rating.label }} :</label>
                <div class="d-md-flex">
                    {% for radio in form.rating %}
                    <div class="d-inline-flex me-5">
                        <label class="me-1">{{ radio.choice_label }}</label>
                        {{ radio.tag }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mb-5">
                <label for="{{ form.details.id_for_label }}" class="form-label">{{ form.details.label }} :</label>
                {{ form.details }}
            </div>

            <div class="p-submit">
                <input type="submit" value="Valider">
            </div>
        </form>
</section>
{% endblock %}}
