{% extends 'user_index.html' %}


{% block user_env %}
<section id="sect-create">

    <a class="arrow-begin" href="{% url 'env:user-flux' %}"> < < < </a>

    {% include '_alerts.html' %}

    <h2 class="text-center my-4">Ticket</h2>

    <form action="" method="post" enctype="multipart/form-data" class="text-start mx-auto">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-4">
            <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }} :</label>
            {{ form.title }}
        </div>

        <div class="mb-4">
            <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }} :</label>
            {{ form.description }}
       </div>

        {% if form.image.initial %}
        <figure>
            <img src="{{ form.image.initial.url }}" alt="">
        </figure>
        {% endif %}

        <div class="mb-5">
            <label for="{{ form.image.id_for_label }}" class="form-label">{{ form.image.label }} :</label>
            {{ form.image }}
        </div>

        <div class="p-submit">
            <input type="submit" value="Valider">
        </div>
    </form>
</section>
{% endblock %}}
